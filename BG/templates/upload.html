<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Blood Group Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .upload-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .upload-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-header h1 {
            color: #0d6efd;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .upload-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        .nav-links {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
        }
        .upload-zone {
            border: 2px dashed #dee2e6;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        #preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <div class="nav-links">
                <a href="{{ url_for('performance') }}" class="btn btn-outline-primary">View Performance</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
            
            <div class="upload-header">
                <h1>Upload Fingerprint</h1>
                <p>Upload a clear fingerprint image for blood group detection</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-zone">
                    <input type="file" class="form-control" id="file" name="file" accept=".png,.jpg,.jpeg" required
                           onchange="previewImage(this)">
                    <img id="preview" class="mt-3">
                </div>
                <button type="submit" class="btn btn-primary w-100">Detect Blood Group</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
