<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Blood Group Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .result-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .result-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .result-header h1 {
            color: #0d6efd;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .blood-group-result {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .blood-group-result h2 {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .confidence {
            color: #6c757d;
            font-size: 1.1rem;
        }
        .uploaded-image {
            max-width: 100%;
            max-height: 300px;
            margin: 1rem auto;
            display: block;
            border-radius: 5px;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <div class="result-header">
                <h1>Detection Result</h1>
            </div>
            
            <div class="blood-group-result">
                <h2>{{ blood_group }}</h2>
                <p class="confidence">Confidence: {{ "%.2f"|format(confidence) }}%</p>
            </div>
            
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                 alt="Uploaded Fingerprint" 
                 class="uploaded-image">
            
            <div class="nav-links">
                <a href="{{ url_for('upload') }}" class="btn btn-primary">Upload Another</a>
                <a href="{{ url_for('performance') }}" class="btn btn-outline-primary">View Performance</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
