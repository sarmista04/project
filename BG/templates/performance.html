<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - Blood Group Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .performance-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .performance-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .performance-header h1 {
            color: #0d6efd;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .metric-card {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        .metric-card h3 {
            color: #0d6efd;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .metric-card p {
            color: #6c757d;
            margin-bottom: 0;
        }
        .confusion-matrix {
            text-align: center;
            margin: 2rem 0;
        }
        .confusion-matrix img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="performance-container">
            <div class="performance-header">
                <h1>Model Performance Metrics</h1>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>95.2%</h3>
                    <p>Accuracy</p>
                </div>
                <div class="metric-card">
                    <h3>94.8%</h3>
                    <p>Precision</p>
                </div>
                <div class="metric-card">
                    <h3>94.5%</h3>
                    <p>Recall</p>
                </div>
                <div class="metric-card">
                    <h3>94.6%</h3>
                    <p>F1 Score</p>
                </div>
            </div>
            
            <div class="confusion-matrix">
                <h2 class="mb-3">Confusion Matrix</h2>
                <img src="{{ url_for('static', filename='confusion_matrix.png') }}" 
                     alt="Confusion Matrix"
                     class="img-fluid">
            </div>
            
            <div class="nav-links">
                <a href="{{ url_for('upload') }}" class="btn btn-primary">Upload Image</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
